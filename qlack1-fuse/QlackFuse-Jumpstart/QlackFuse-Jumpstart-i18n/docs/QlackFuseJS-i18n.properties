# Translations matching this regex will be maintained in a separate lexicon. Leave this empty if you
# do not need a secondary dictionary.
QlackFuseJS.i18n.secondary.dictionary.regex=^js_.*

# Default locale. In case a requested translation could not be found in the lexicon for the
# requested locale, also try the locale specified here. If you leave this value empty, the name
# of the key will be returned in case a value can not be found.
QlackFuseJS.i18n.default.locale=en_US

# Since i18n can be integrated within other applications, we need to know the name of the parent
# EAR, so that JNDI lookups can be performed correctly.
QlackFuseJS.i18n.parent.ear=QlackSCP